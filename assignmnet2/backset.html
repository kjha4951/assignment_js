<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change the background-color</title>
</head>
<body>
    <input type="button" id="btn" value="change the color by clicking on me">
    <script>
        let color=['yellow','red','blue','orange']
        let btn=document.getElementById('btn')
        btn.addEventListener('click' ,function(){
          let randomcolor=color[Math.floor(Math.random()* color.length)];//0-1//0.0-3.000//0-3
          document.body.style.background=randomcolor;
          
          setTimeout(function(){
            document.body.style.background='';
          },2000)
        })
    </script>
</body>
</html>
